<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Data Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; direction: ltr; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h3 { color: #555; margin-bottom: 10px; font-size: 1.1em; }
        .value { font-size: 1.8em; font-weight: bold; color: #2c3e50; }
        .chart-container { position: relative; height: 300px; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:#4a4a4a;">ğŸ“Š Interactive Analytics Dashboard</h2>

    <!-- Stats cards -->
    <div style="display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;">
        <div class="card" style="flex: 1; min-width: 140px;">
            <h3>ğŸ’° Total Sales / Sum</h3>
            <div id="sales" class="value">-</div>
        </div>
        <div class="card" style="flex: 1; min-width: 140px;">
            <h3>ğŸ“¦ Total Records</h3>
            <div id="orders" class="value">-</div>
        </div>
    </div>

    <div class="card">
        <h3>ğŸ“ˆ Average Value</h3>
        <div id="avg" class="value">-</div>
    </div>

    <div class="card">
        <h3>ğŸ† Top Frequent Item</h3>
        <div id="top" class="value" style="font-size: 1.2em;">-</div>
    </div>

    <!-- Chart -->
    <div class="card">
        <h3>ğŸ“Š Top Values Distribution</h3>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // 1. Read parameters from URL
        const params = new URLSearchParams(window.location.search);

        const sales = params.get('sales') || "0";
        const orders = params.get('orders') || "0";
        const avg = params.get('avg') || "0";
        const topItem = params.get('top') || "-";
        const chartDataRaw = params.get('chart') || "";

        // 2. Update values
        document.getElementById('sales').textContent = Number(sales).toLocaleString();
        document.getElementById('orders').textContent = Number(orders).toLocaleString();
        document.getElementById('avg').textContent = Number(avg).toLocaleString();
        document.getElementById('top').textContent = topItem;

        // 3. Prepare chart data
        let labels = [];
        let dataValues = [];

        if (chartDataRaw) {
            const items = chartDataRaw.split(',');
            items.forEach(item => {
                const parts = item.split(':');
                if (parts.length === 2) {
                    labels.push(parts[0]);
                    dataValues.push(Number(parts[1]));
                }
            });
        }

        // 4. Draw chart
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels.length ? labels : ['No data'],
                datasets: [{
                    data: dataValues.length ? dataValues : [1],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>
</body>
</html>
